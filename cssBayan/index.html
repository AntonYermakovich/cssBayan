<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css bayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="accordion-list">
            <div class="accordion">
                <input type="radio" name="acc" id="acc1" hidden checked>
                <label class="accordion__label" for="acc1">
                    <span>Do not want</span>
                    <p class="accordion__icon">+</p>
                </label>

                <div class="accordion__body">
                    <label class="accordion__inner" for="acc1">
                        <div class="accordion__img">
                            <img src="images/mem1.jpg" alt="Mems">
                        </div>
                    </label>
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="acc" id="acc2" hidden>
                <label class="accordion__label" for="acc2">
                    <span>So much wow</span>
                    <p class="accordion__icon">+</p>
                </label>

                <div class="accordion__body">
                    <label class="accordion__inner" for="acc2">
                        <div class="accordion__img">
                            <img src="images/mem2.jpg" alt="Mems">
                        </div>
                    </label>
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="acc" id="acc3" hidden>
                <label class="accordion__label" for="acc3">
                    <span>Much office</span>
                    <p class="accordion__icon">+</p>
                </label>


                <div class="accordion__body">
                    <label class="accordion__inner" for="acc3">
                        <div class="accordion__img">
                            <img src="images/mem3.jpeg" alt="Mems">
                        </div>
                    </label>
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="acc" id="acc4" hidden>
                <label class="accordion__label" for="acc4">
                    <span>Last time i ask</span>
                    <p class="accordion__icon">+</p>
                </label>

                <div class="accordion__body">
                    <label class="accordion__inner" for="acc4">
                        <div class="accordion__img">
                            <img src="images/mem4.jpg" alt="Mems">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
